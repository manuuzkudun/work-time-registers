<section ng-controller="myController">
  <div class="row">
  <div class="col-md-4">
    <form class="form-group">
      <label for="sel1" class="control-label">Select a employee </label>
      <div class="row">
        <div class="col-xs-8">
         <select class="form-control" data-style="btn-primary" id="sel1" ng-model="selEmployee" ng-options="employee.name for employee in employees" title="Choose employee..."> </select>
        </div>
        <div class="col-xs-4">
         <button type="button" class="btn btn-primary" ng-click="getEmployeeData()">Go!</button>
        </div>
      </div>
    </form>
    <div ng-show="name">
      <h3>{{name}}</h3>
      <img class="img-responsive" src="http://placehold.it/150x200" alt ="{{name}}">
    </div>
  </div>

  <div class = "col-md-8" ng-show="registers">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" data-target="#sectionA">Raw Data</a></li>
      <li><a data-toggle="tab" data-target="#sectionB">Processed Data</a></li>
    </ul>
    <div class="tab-content">
      <div id="sectionA" class="tab-pane fade in active">
        <h3 class="text-primary">Raw Data</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody> <!--| orderBy : sortByDate : true-->
            <tr ng-repeat="register in registers ">
              <td> {{register.date}} </td>
              <td> {{register.time}} </td>
              <td> {{register.action | uppercase}} </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="sectionB" class="tab-pane fade">
        <h3 class="text-primary">Processed Data</h3>
        <!--<table class="table table-hover">
          <thead>
            <tr>
              <th>Date</th>
              <th>Start Work</th>
              <th>Leave Work</th>
              <th>Total Rest</th>
              <th>Total Work</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="record in dataProcessed  | orderBy : sortByDate : true">
              <td> {{record.Date | date: "dd/M/yyyy"}} </td>
              <td> {{record.startWork | date: "HH:mm:ss"}} </td>
              <td> {{record.endWork | date: "HH:mm:ss"}} </td>
              <td> {{record.totalRest}} </td>
              <td> {{record.totalWork.toString()}} </td>
            </tr>
          </tbody>
        </table> -->
      </div> 
    </div>
  </div>
  </div>
</section>
