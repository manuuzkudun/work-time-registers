<div class="page-header">
  <h3 class="text-primary">Day Summaries</h3> </div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Start Work</th>
      <th>Leave Work</th>
      <th>Total Rest</th>
      <th>Total Work</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="day in daySummaries | orderBy : '-dateTime'" ng-class="{warning: day.totalWork == 'null' || day.totalRest == 'null'}">
      <td> {{day.date}} </td>
      <td ng-class="{'null-data': day.startWork == 'null'}"> {{day.startWork}} </td>
      <td ng-class="{'null-data': day.endWork == 'null'}"> {{day.endWork}} </td>
      <td ng-class="{'null-data': day.totalRest == 'null'}"> {{day.totalRest}} </td>
      <td ng-class="{'null-data': day.totalWork == 'null'}"> {{day.totalWork.toString()}} </td>
      <td>
        <button type="button" class="btn btn-info btn-xs" data-animation="am-fade-and-scale" data-template-url="/views/partials/modal_template.html" data-content-template="/views/partials/modal_content.html" bs-modal="modal">Show Registers</button>
      </td>
    </tr>
  </tbody>
</table>
