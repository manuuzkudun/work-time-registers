<div class="page-header">
  <h3 class="text-primary">Raw Data</h3> </div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="register in registers | orderBy : sortByDate : true">
      <td> {{register.date}} </td>
      <td> {{register.time}} </td>
      <td> {{register.action | uppercase}} </td>
    </tr>
  </tbody>
</table>
