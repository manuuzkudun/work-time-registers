<table class="table table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <!---->
    <tr ng-repeat="register in register.dayRegisters | orderBy : sortByDate : true">
      <td> {{register.date}} </td>
      <td> {{register.time}} </td>
      <td> {{register.action | uppercase}} </td>
    </tr>
  </tbody>
</table>
