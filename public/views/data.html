<style>
.warning > td.control-data {
  color: red;
  font-weight: bold;
  text-transform: uppercase;

}
</style>


<section ng-controller="DataController">
  <div class="row">
  <div class="col-md-4">
    <div ng-show="user.admin">
      <ng-include src="'/views/partials/select_employee_form.html'"></ng-include>
    </div> 
    <div ng-show="user">
      <img gravatar-src="user.email" gravatar-size="150" class="img-circle">
      <h3 class="text-primary">{{user.name}}</h3>
    </div>
  </div>
    
  <div class = "col-md-8" ng-show="registers">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" data-target="#sectionA">Raw Data</a></li>
      <li><a data-toggle="tab" data-target="#sectionB">Processed Data</a></li>
      <li><a data-toggle="tab" data-target="#sectionC">Summary</a></li>
    </ul>
    <div class="tab-content">
      <div id="sectionA" class="tab-pane fade in active">
        <ng-include src="'/views/partials/raw_data.html'"></ng-include>
      </div>
      <div id="sectionB" class="tab-pane fade">
        <ng-include src="'/views/partials/processed_data.html'"></ng-include>
      </div>
      <div id="sectionC" class="tab-pane fade">
        <ng-include src="'/views/partials/summary_data.html'"></ng-include>
      </div>
    </div>
  </div>
  </div>
</section>
